    <script>
// Sequential observer-based animation for cinematic scroll reveal

window.addEventListener('DOMContentLoaded', () => {
  const intro = document.getElementById('intro');
  const sections = Array.from(document.querySelectorAll('.animate-section'));
  const animatedSet = new Set();

  // Helper to animate words with stagger
  const animateWords = (container, selector, baseDelay = 0, step = 0.2) => {
    const words = container.querySelectorAll(selector);
    words.forEach((el, i) => {
      el.style.animationDelay = `${baseDelay + i * step}s`;
    });
    return baseDelay + words.length * step;
  };

  // Promise that resolves after this section's animation delay
  const animateSection = (section) => {
    return new Promise((resolve) => {
      if (animatedSet.has(section)) return resolve();
      animatedSet.add(section);

      section.classList.add('animate');

      let delay = 0;
      if (section.id === 'intro') {
        delay = animateWords(section, '.intro-hi', 0.2, 0.2);
        delay = animateWords(section, '.intro-name-word', delay + 0.3, 0.2);
        delay = animateWords(section, '.intro-tagline .word', delay + 0.4, 0.35);
      } else {
        delay = animateWords(section, '.word', 0, 0.35);
      }

      // Wait for the animation to finish before resolving
      const totalDuration = (delay + 0.5) * 1000; // 0.5s buffer
      setTimeout(resolve, totalDuration);
    });
  };

  // Queue to hold sections in order
  const animationQueue = [];
  let animating = false;

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !animatedSet.has(entry.target)) {
        animationQueue.push(entry.target);
        observer.unobserve(entry.target);
      }
    });
    processQueue();
  }, {
    threshold: 0.6,
    rootMargin: '0px 0px -20% 0px'
  });

  const processQueue = () => {
    if (animating || animationQueue.length === 0) return;
    animating = true;
    const section = animationQueue.shift();
    animateSection(section).then(() => {
      animating = false;
      processQueue();
    });
  };

  // Observe all target sections
  if (intro) observer.observe(intro);
  sections.forEach(section => observer.observe(section));
});
