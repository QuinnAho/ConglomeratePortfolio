    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const intro = document.getElementById('intro');
        const animatedSet = new Set();
      
        // Helper to animate words with staggered delays
        const animateWords = (container, selector, baseDelay = 0, step = 0.2) => {
          const words = container.querySelectorAll(selector);
          words.forEach((el, i) => {
            el.style.animationDelay = `${baseDelay + i * step}s`;
          });
          return baseDelay + words.length * step;
        };
      
        // Animate a section and return a promise that resolves when complete
        const animateSection = (section) => {
          return new Promise((resolve) => {
            if (animatedSet.has(section)) return resolve();
            animatedSet.add(section);
      
            // For non-intro sections, add the animate-section class so that header animations fire.
            if (section.id !== 'intro') {
              section.classList.add('animate-section');
            }
            section.classList.add('animate');
      
            let delay = 0;
            if (section.id === 'intro') {
              delay = animateWords(section, '.intro-hi', 0.2, 0.2);
              delay = animateWords(section, '.intro-name-word', delay + 0.3, 0.2);
              delay = animateWords(section, '.intro-tagline .word', delay + 0.4, 0.35);
            } else {
              delay = animateWords(section, '.word', 0, 0.35);
            }
            // Wait for the animation to finish before resolving (with a 0.5s buffer)
            const totalDuration = (delay + 0.5) * 1000;
            setTimeout(resolve, totalDuration);
          });
        };
      
        // Trigger column animations only when the Learn More button is pressed.
        document.getElementById('learn-more-btn').addEventListener('click', () => {
          const columns = Array.from(document.querySelectorAll('.manual-animate'));
          let sequence = Promise.resolve();
          columns.forEach(column => {
            sequence = sequence.then(() => animateSection(column));
          });
          // Optionally, disable the button to prevent repeated clicks (without hiding it):
          document.getElementById('learn-more-btn').disabled = true;
        });
      });
      </script>

<script>
  class DynamicGuide {
    constructor(options) {
      // options.container must be the #header-guide element
      // options.header is the .main-header or the element you want to observe
      this.container   = options.container;
      this.header      = options.header;
  
      // The messages to cycle
      this.messages    = options.messages || [
        "Having fun, aren't we?",
        "Keep at it!",
        "You're a fluid sim master!"
      ];
      this.currentIndex  = 0;
  
      // Timings
      this.showDuration  = options.showDuration  || 2000; // ms that message is fully visible
      this.transitionGap = options.transitionGap || 500;  // ms fade out/in
      this.loopEnabled   = false; // starts off until header is in view
  
      // We store references to timeouts so we can clear them if needed
      this.timeoutId     = null;
  
      // Optional: track if user is hovered
      this.isHovered     = false;
  
      // Kick off everything
      this.init();
    }
  
    init() {
      // 1) Set up an IntersectionObserver on the header
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !this.loopEnabled) {
            // If the header is in view, start or resume message loop
            this.loopEnabled = true;
            this.cycleMessages();
          } else if (!entry.isIntersecting) {
            // If the header is NOT in view, stop and reset everything
            this.loopEnabled = false;
            this.resetMessages();
          }
        });
      }, { threshold: 0.5 });
  
      observer.observe(this.header);
  
      // 2) Optional hover listeners to do something on mouseenter / mouseleave
      this.header.addEventListener("mouseenter", () => {
        this.isHovered = true;
        // If you want to pause on hover:
        // this.loopEnabled = false;
        // this.resetMessages();
      });
      this.header.addEventListener("mouseleave", () => {
        this.isHovered = false;
        // If you paused on hover, you can resume here:
        // this.loopEnabled = true;
        // this.cycleMessages();
      });
    }
  
    // The main function to cycle messages in a loop
    cycleMessages() {
      if (!this.loopEnabled) return; // safety check
      // If we exceed the last message, wrap back to 0 for infinite loop
      if (this.currentIndex >= this.messages.length) {
        this.currentIndex = 0;
      }
  
      // Grab the next message
      const message = this.messages[this.currentIndex];
      this.currentIndex++;
  
      // 1) Display this message
      this.displayMessage(message);
  
      // 2) Wait the "showDuration", then fade out
      this.timeoutId = setTimeout(() => {
        this.fadeOutCurrentMessage(() => {
          // After fade out completes, call cycleMessages again
          if (this.loopEnabled) {
            this.cycleMessages();
          }
        });
      }, this.showDuration);
    }
  
    displayMessage(text) {
      // Clear container
      this.container.innerHTML = "";
  
      // Create the message span
      const span = document.createElement("span");
      span.className = "animated-message";
      span.textContent = text;
      this.container.appendChild(span);
  
      // Fade in (short delay to ensure transition is applied)
      requestAnimationFrame(() => {
        span.classList.add("show"); 
      });
    }
  
    fadeOutCurrentMessage(callback) {
      const span = this.container.querySelector(".animated-message");
      if (!span) {
        // no message to fade out, just callback
        if (callback) callback();
        return;
      }
      // Start fade out
      span.classList.remove("show");
      span.classList.add("fade-out-all");
  
      // After the transitionGap, remove it from DOM and callback
      this.timeoutId = setTimeout(() => {
        // Clear container
        this.container.innerHTML = "";
        if (callback) callback();
      }, this.transitionGap);
    }
  
    resetMessages() {
      // Clear any timeouts
      clearTimeout(this.timeoutId);
      this.timeoutId = null;
      // Clear container text
      this.container.innerHTML = "";
      // Reset index
      this.currentIndex = 0;
    }
  }
  
  // When DOM is loaded, init the new DynamicGuide
  document.addEventListener("DOMContentLoaded", () => {
    const guideContainer = document.getElementById("header-guide");
    const mainHeader = document.querySelector(".main-header");
  
    // Instantiate the dynamic guide
    new DynamicGuide({
      container: guideContainer,
      header: mainHeader,
      messages: [
        "Welcome to my site!",
        "Check out my projects below!",
        "I hope you enjoy exploring!",
        "Feel free to reach out anytime."
      ],
      showDuration: 4000,     // each message is visible for 4 seconds now
      transitionGap: 3000     // 0.6s fade
    });
  });
  </script>
